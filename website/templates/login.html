<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Software | {{page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div style="margin-top: 10%;" class="col-md-3 offset-md-4 card p-3"> 
        
        <div class="text-center mb-3">
            <h3>Portal Login System</h3>
        </div>
        <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Username" name="username" required >
            </div>
            <div class="mb-3">
              <input type="password" class="form-control " placeholder="Password" id="passwordField" name="password" required >
              
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" id="showPassword" class="form-check-input border-primary" onchange="togglePasswordVisibility()"> Show Password
            </div>
            <button type="submit" style="width: 100%;" class="btn btn-primary">Log In</button>
          </form>
          {% if messages %}
            {% for message in messages %}
                {% if message.tags == "success" %}
                    <div class="alert alert-success alert-dismissible fade show my-1" role="alert">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% elif message.tags == "error"  %}
                    <div class="alert alert-danger alert-dismissible fade show my-1" role="alert">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
    <script>
      function togglePasswordVisibility() {
        var passwordField = document.getElementById('passwordField');
        if (passwordField.type === "password") {
          passwordField.type = "text";
        } else {
          passwordField.type = "password";
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
